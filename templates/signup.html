{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
  <div class="container-fluid login-container border border-light rounded-lg bg-light mt-5">
  <h3 id="signup-header" class="text-center"></h3>

  <form class="form" action="{{ url_for('signup')}}" method="post">

    <div class="form-group">
      <label class="control-label col-4" for="username">Username:</label>
      <div class="col-12">
        <input id="username" name="username" class="form-control" type="text" placeholder="Enter username">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-4" for="pwd">Password:</label>
      <div class="col-12">
        <input id="pwd" name="pwd" class="form-control" type="password" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-4" for="pwd">Repeat Password:</label>
      <div class="col-12">
        <input id="repeat_pwd" name="repeat_pwd" class="form-control" type="password" placeholder="Passwords must match">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-4">
        <button type="submit" class="btn btn-default btn-outline-secondary">Submit</button>
      </div>
    </div>

  </form>


  </div>
{% endblock %}
