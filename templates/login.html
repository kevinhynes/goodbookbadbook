{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
  <div class="container-fluid test border border-light rounded-lg bg-light mt-5">
  <h3 id="login-header"></h3>

  <form class="form">
    <div class="form-group col-offset-1 ">
      <label class="control-label col-4" for="username">Username:</label>
      <div class="col-10">
        <input id="username" class="form-control" type="text" placeholder="Enter username">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-offset-1 col-4" for="pwd">Password:</label>
      <div class="col-10">
        <input id="pwd" class="form-control" type="password" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-4">
        <button type="submit" class="btn btn-default btn-outline-secondary">Submit</button>
      </div>
    </div>

  </form>
  </div>
{% endblock %}
