{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
  <div class="container border border-light rounded-lg bg-light col-6">
  <h3>Please log in</h3>

  <form class="form">
    <div class="form-group">
      <label class="control-label col-sm-4" for="username">Username:</label>
      <div class="col-sm-8">
        <input id="username" class="form-control" type="text" placeholder="Enter username">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-8">
        <input id="pwd" class="form-control" type="password" placeholder="Enter password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

  </form>
  </div>
{% endblock %}
