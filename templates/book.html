{% extends "layout.html" %}

{% block title %}
  Book
{% endblock %}

{% block body %}
  <div class="container-fluid book-result mt-2">
    <ul class="list-group">
      <li class="list-group-item text-center"><h3>{{ book.title }}</h3></li>
      <li class="list-group-item">written by {{ book.author }} in {{ book.year }}</li>
      <li class="list-group-item">ISBN: {{ book.isbn }}</li>
      <li class="list-group-item">
        <label class="control-label col-4 ml-0 pl-0">Good Reads Rating</label>
        <div class="progress">
          <div class="progress-bar bg-warning" role="progressbar" style="width: {{ rating_width }}" aria-valuemin="0" aria-valuemax="100">{{ rating }}</div>
        </div>
        <div class="text-right">{{ ratings_count }} Ratings</div>
      </li>
    </ul>
  </div>
{% endblock %}
