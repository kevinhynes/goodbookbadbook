{% extends "layout.html" %}

{% block title %}
  Book
{% endblock %}

{% block body %}
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item"><h3>{{ book.title }}</h3></li>
      <li class="list-group-item">written by {{ book.author }}</li>
      <li class="list-group-item">in {{ book.year }}</li>
      <li class="list-group-item">ISBN: {{ book.isbn }}</li>

    </ul>
  </div>
{% endblock %}
