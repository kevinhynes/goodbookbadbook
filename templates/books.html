{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
  <div class="container-fluid">
    <ul>
      {% for book in books %}
        <li>
          <a href="{{ url_for("book", book_id=book.id) }}">{{ book.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
