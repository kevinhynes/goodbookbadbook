{% extends "layout.html" %}

{% block title %}
  Search Results
{% endblock %}

{% block body %}
  <div class="container">
    <ul>
      {% for book in results %}
        <li>
          <a href="{{ url_for("book", book_id=book.id) }}">{{ book.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
